<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="location.href='/view/products'" value="Ver Productos">
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registra producto</h1>
            <form id="prodForm" name="prodForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="name" id="name" placeholder="name" required>
                    <label for="name">Titulo</label>
                </div>
                <div class="form-floating form-input">
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="automotores" label="Automores" selected></option>
                        <option value="computacion" label="Computación"></option>
                        <option value="electrodomesticos" label="Electrodomesticos"></option>
                        <option value="celulares" label="Celulares"></option>
                        <option value="electronica" label="Electronica"></option>
                        <option value="audiovideo" label="Audio y Video"></option>
                        <option value="ropa" label="Ropa y Accesorios"></option>
                    </select>
                    <label for="specie">Tipo</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="age" id="age" placeholder="age" required>
                    <label for="age">Uso (Años)</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                    <label for="image">Imagen</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Sube la imagen de tu producto que desea publicar</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button">
                </div>
            </div>
            </form>
            <div class="form-container">
                <h1 class="title">Mensajeria</h1>
                <p>Nombre Cliente:</p>
                <input class="form-control" id="user"/>
                <p>Mensaje:</p>
                <input class="form-control" id="mensaje"/>
                <div id="container">
                    <p id="log"></p>
                </div>
        </div>
        <div id="container">
            <p id="log"></p>
        </div>
        <h1>Tabla de productos cargados</h1>
        <div>
            <div id="petTable"></div>
        </div>
    </div>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
